<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>指定座標の地図表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function getLatLngFromURL() {
      const path = window.location.pathname.slice(1); // 先頭の「/」を削除
      const parts = path.split(",");
      if (parts.length === 2) {
        const lat = parseFloat(parts[0]);
        const lng = parseFloat(parts[1]);
        if (!isNaN(lat) && !isNaN(lng)) {
          return [lat, lng];
        }
      }
      return null;
    }

    const coords = getLatLngFromURL();
    if (coords) {
      const map = L.map('map').setView(coords, 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
      L.marker(coords).addTo(map).bindPopup(`座標: ${coords[0]}, ${coords[1]}`).openPopup();
    } else {
      document.body.innerHTML = "<p style='text-align:center; padding:2em;'>座標が不正です。</p>";
    }
  </script>
</body>
</html>
